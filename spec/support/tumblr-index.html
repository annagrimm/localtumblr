<html>
    <head>
        <!-- Montana Step Out of Bounds Theme v0.1.0 -->
        <title>{Title}{block:PostTitle} - {PostTitle}{/block:PostTitle}</title>

        <!-- General info -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=1380">
        <meta name="description" content="{block:IndexPage}{block:Description}{MetaDescription}{/block:Description}{/block:IndexPage}{block:PermalinkPage}{block:PostSummary}{PostSummary}{/block:PostSummary}{/block:PermalinkPage}">

        <!-- Facebook Admin (Set to BF Edgar) -->
        <meta property="fb:admins" content="100003808405975">
        <meta property="fb:app_id" content="158149081007640">

        <!-- Tumblr theme variables -->
        <meta name="if:Use Bugherd" content="0">
        <meta name="text:Google Analytics ID" content="">

        <!-- Misc -->
        <link rel="shortcut icon" href="{Favicon}">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{RSS}">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://static.tumblr.com/7eporuu/EwSmh77qg/normalize.css">
        <link rel="stylesheet" href="http://montana-stepoutofbounds.s3.amazonaws.com/dev/stylesheets/application.css">

        <!-- For IE < 9 -->
        <!--[if lt IE 9]>
        <script src="http://static.tumblr.com/hriofhd/Qj0m8pn7q/html5shiv.js"></script>
        <script>
        /* Array.prototype.indexOf Polyfill from https://gist.github.com/atk/1034425 */
        [].indexOf||(Array.prototype.indexOf=function(a,b,c){for(c=this.length,b=(c+~~b)%c;b<c&&(!(b in this)||this[b]!==a);b++);return b^c?b:-1;})
        </script>
        <![endif]-->

        <!-- Scripts -->
        <script src="http://gatorade-poy.s3.amazonaws.com/dev/javascripts/application.min.js"></script>
        {block:IndexPage}
        <!-- Set tag page -->
        <script>
            var tagPage = '';
            {block:TagPage}
            tagPage = "{tag}";
            {/block:TagPage}
        </script>
        <script src="http://gatorade-poy.s3.amazonaws.com/dev/javascripts/index.min.js"></script>
        {/block:IndexPage}

        {block:IfUseBugherd}
        <!-- BugHerd -->
        <!--
            BugHerd will appear if the user has a Bugherd plugin in his
            browser and Bugherd is enabled for the site, regardless of
            the IfUseBugherd setting on Tumblr.
        -->
        <script>
            (function (d, t) {
                var bh = d.createElement(t), s = d.getElementsByTagName(t)[0];
                bh.type = 'text/javascript';
                bh.src = '//www.bugherd.com/sidebarv2.js?apikey=auljxdgybrzsuexpygdxhq';
                s.parentNode.insertBefore(bh, s);
            })(document, 'script');
        </script>
        {/block:IfUseBugherd}

        {block:IfGoogleAnalyticsID}
        <!-- Google Analytics -->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{text:Google Analytics ID}']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        {/block:IfGoogleAnalyticsID}
    </head>

</body>
